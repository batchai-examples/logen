name: nginx
format: flat
style: bunyan
template: '{{timestamp}} {{logger}}'
loggers:
- name: req
  template: '{{name}} {{message}}'
  messages:
  - template: '{{file}}/{{line}} {{method}} blah'
    file: req_handler.c
    line: 11
    method: main
- name: resp
  template: '{{name}} {{message}}'
  messages:
  - template: '{{file}}/{{line}} {{method}} blah'
    file: req_handler.c
    line: 18
    method: main
- name: session
  template: '{{name}} {{message}}'
  messages:
  - template: '{{file}}/{{line}} {{method}} blah'
    file: session_handler.c
    line: 25
    method: main
