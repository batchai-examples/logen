name: nginx
format: flat
style: bunyan
lines: 10
timestamp:
  format: "%Y-%m-%d %H:%M:%S"
  begin: 2014-11-28T21:00:09+08:00
  end: 2014-11-28T22:00:09+08:00

template: '{{timestamp}} <{{align_right level 8}}> {{logger.name}} {{file}}/{{line}} {{method}} {{message}}'
loggers:
- name: req
  messages:
  - template: 'request begin'
    file: req_handler.c
    line: 11
    method: main
    level: info
  - template: 'request end'
    file: req_handler.c
    line: 71
    method: main
    level: warn
- name: resp
  messages:
  - template: 'response begin'
    file: req_handler.c
    line: 18
    method: main
    level: error
  - template: 'response end'
    file: req_handler.c
    line: 88
    method: main
    level: debug
- name: session
  messages:
  - template: 'session created'
    file: session_handler.c
    line: 25
    method: main
    level: trace
