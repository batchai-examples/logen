name: nginx
format: flat
style: bunyan
template: '{{timestamp}} {{logger.name}} {{file}}/{{line}} {{method}} {{message}}'
loggers:
- name: req
  messages:
  - template: 'request'
    file: req_handler.c
    line: 11
    method: main
- name: resp
  messages:
  - template: 'response'
    file: req_handler.c
    line: 18
    method: main
- name: session
  messages:
  - template: 'session'
    file: session_handler.c
    line: 25
    method: main
