name: nginx
format: flat
style: bunyan
lines: 100
timestamp:
  format: "%Y-%m-%d %H:%M:%S"
  begin: 2014-11-28T21:00:09+08:00
  end: 2014-11-28T22:00:09+08:00

template: '{{timestamp}} {{logger.name}} {{file}}/{{line}} {{method}} {{message}}'
loggers:
- name: req
  messages:
  - template: 'request'
    file: req_handler.c
    line: 11
    method: main
- name: resp
  messages:
  - template: 'response'
    file: req_handler.c
    line: 18
    method: main
- name: session
  messages:
  - template: 'session'
    file: session_handler.c
    line: 25
    method: main
